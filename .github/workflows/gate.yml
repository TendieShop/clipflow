name: Full Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test with Coverage
        run: npm run test

      - name: Check Coverage (80% threshold)
        run: |
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "No coverage report found"
            exit 1
          fi
          
          TOTAL=$(cat coverage/coverage-summary.json | jq -r '.total.statements.pct')
          BRANCHES=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')
          FUNCTIONS=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct')
          
          echo "Coverage Report:"
          echo "  Statements: $TOTAL%"
          echo "  Branches:   $BRANCHES%"
          echo "  Functions:  $FUNCTIONS%"
          
          FAILED=0
          for metric in "$TOTAL" "$BRANCHES" "$FUNCTIONS"; do
            INT=$(echo "$metric" | tr -d '%' | cut -d. -f1)
            if [ "$INT" -lt 80 ]; then
              echo "âŒ Coverage $metric% is below 80%"
              FAILED=1
            fi
          done
          
          if [ $FAILED -eq 1 ]; then
            exit 1
          fi
          echo "âœ… All coverage metrics meet 80% threshold"

      - name: Check Design System (shadcn/ui)
        run: |
          if [ ! -f components.json ]; then echo "âŒ No components.json (shadcn/ui not configured)"; exit 1; fi
          echo "âœ… Design system configured (shadcn/ui)"

      - name: Notify WhatsApp on Failure
        if: failure()
        run: |
          curl -X POST "http://localhost:3232/api/message" \
            -H "Content-Type: application/json" \
            -d '{"action":"send","channel":"whatsapp","message":"ðŸ”´ Gate Failed: ClipFlow\n\nCheck GitHub Actions."}' 2>/dev/null || echo "WhatsApp notification skipped"
